<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link id="mycss" rel="stylesheet" href="light-style.css">
</head>
<body>
    <div class="container">
        <div id="screen">
            <div id= "history" class="screenpart"></div>
            <div id= "temp" class="screenpart"></div>
        </div>
        <div class="rows">
            <div id="allclear" class="btns">A/C</div>
            <div id="divide" class="btns icon">/</div>
            <div id="multiply" class="btns icon">x</div>
            <div id="backspace" class="btns icon"><img src="backspace.png" alt="Delete"></div>
        </div>
        <div class="rows">
            <div id="nine" class="btns">9</div>
            <div id="eight" class="btns">8</div>
            <div id="seven" class="btns">7</div>
            <div id="percentage" class="btns icon">%</div>
        </div>
        <div class="rows">
            <div id="six" class="btns">6</div>
            <div id="five" class="btns">5</div>
            <div id="four" class="btns">4</div>
            <div id="plus" class="btns icon">+</div>
        </div>
        <div class="rows">
            <div id="three" class="btns">3</div>
            <div id="two" class="btns">2</div>
            <div id="one" class="btns">1</div>
            <div id="minus" class="btns icon">-</div>
        </div>
        <div class="rows">
            <div class="btns"><img id="darkmode" src="sun.svg" alt="Color mode"></div>
            <div id="zero" class="btns">0</div>
            <div id="dot" class="btns">.</div>
            <div id="result" class="btns icon">=</div>
        </div>
    </div>

</body>
<script src="script.js"></script>   
</html>
